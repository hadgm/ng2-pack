<form [ngFormModel]="form" *ngIf="form" autocomplete="false" (ngSubmit)="handleSubmit()">
  <div *ngIf="error">
    {{ error }}
  </div>

  <div class="form-group" [class.form-group--error]="showError.username">
    <label>Username</label>
    <input type="text" name="" ngControl="username" autocomplete="false" placeholder="kristen">
    <div class="form-helper form-helper--validate" *ngIf="showError.username">
      <span *ngFor="let message of formError.username">{{ message }}</span>
    </div>
  </div>
  <div class="form-group" [class.form-group--error]="showError.password">
    <label>Password</label>
    <input type="password" name="" ngControl="password" autocomplete="false" placeholder="secret">
    <div class="form-helper form-helper--validate" *ngIf="showError.password">
      <span *ngFor="let message of formError.password">{{ message }}</span>
    </div>
  </div>

  <div class="form-footer">
    <button type="submit">Login</button>
  </div>
</form>
